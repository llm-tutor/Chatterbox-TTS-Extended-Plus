openapi: 3.0.3
info:
  title: Chatterbox TTS Extended Plus API
  description: Advanced Text-to-Speech and Voice Conversion API with chunking, retry logic, and Whisper validation
  version: 1.0.0
  contact:
    name: API Support
  license:
    name: MIT
    
servers:
  - url: http://localhost:7860
    description: Local development server

tags:
  - name: System
    description: System operations (health, config, voices)
  - name: TTS
    description: Text-to-Speech generation
  - name: Voice Conversion
    description: Voice conversion operations
  - name: Files
    description: File access and downloads

paths:
  /api/v1/health:
    get:
      summary: Health Check
      description: Check API health and system status
      operationId: healthCheck
      tags:
        - System
      responses:
        '200':
          description: System is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              example:
                status: "healthy"
                models_loaded:
                  tts: true
                  vc: true
                  whisper: true
                version: "1.0.0"
                uptime_seconds: 3600.5

  /api/v1/config:
    get:
      summary: Get Configuration
      description: Get API configuration and default values
      operationId: getConfig
      tags:
        - System
      responses:
        '200':
          description: Configuration retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigResponse'

  /api/v1/voices:
    get:
      summary: List Available Voices
      description: Get list of available reference voice files
      operationId: listVoices
      tags:
        - System
      responses:
        '200':
          description: Voices retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoicesResponse'

  /api/v1/resources:
    get:
      summary: Get Resource Status
      description: Get current resource usage status including disk space, file counts, and warnings
      operationId: getResourceStatus
      tags:
        - System
      responses:
        '200':
          description: Resource status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceStatusResponse'
              example:
                timestamp: "2025-06-19T23:15:30.123456+00:00"
                directories:
                  outputs:
                    size_bytes: 1073741824
                    size_mb: 1024.0
                    max_size_mb: 5120.0
                    usage_percent: 20.0
                    file_count: 25
                  temp:
                    size_bytes: 52428800
                    size_mb: 50.0
                    file_count: 15
                    max_files: 200
                    usage_percent: 7.5
                  vc_inputs:
                    size_bytes: 524288000
                    size_mb: 500.0
                    max_size_mb: 2048.0
                    usage_percent: 24.4
                    file_count: 8
                warnings: []

  /api/v1/cleanup:
    post:
      summary: Force Cleanup
      description: Force immediate cleanup operation
      operationId: forceCleanup
      tags:
        - System
      responses:
        '200':
          description: Cleanup completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CleanupResponse'
              example:
                timestamp: "2025-06-19T23:16:00.123456+00:00"
                forced: true
                total_files_removed: 12
                total_bytes_freed: 104857600
                duration_seconds: 1.25
                actions:
                  temp_age_cleanup:
                    files_removed: 5
                    bytes_freed: 52428800
                  temp_count_cleanup:
                    files_removed: 3
                    bytes_freed: 31457280
                  output_size_cleanup:
                    files_removed: 4
                    bytes_freed: 20971520

  /api/v1/cleanup/status:
    get:
      summary: Get Cleanup Status
      description: Get cleanup scheduler status and history
      operationId: getCleanupStatus
      tags:
        - System
      responses:
        '200':
          description: Cleanup status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CleanupStatusResponse'
              example:
                scheduler:
                  running: true
                  cleanup_on_startup: true
                  cleanup_interval_hours: 5
                  last_cleanup_time: "2025-06-19T18:00:00.123456+00:00"
                  cleanup_count: 3
                  next_cleanup_time: "2025-06-19T23:00:00.123456+00:00"
                history:
                  - timestamp: "2025-06-19T18:00:00.123456+00:00"
                    total_files_removed: 8
                    total_bytes_freed: 83886080
                    duration_seconds: 0.85
                  - timestamp: "2025-06-19T13:00:00.123456+00:00"
                    total_files_removed: 5
                    total_bytes_freed: 52428800
                    duration_seconds: 0.62
  /api/v1/tts:
    post:
      summary: Text-to-Speech Generation
      description: Generate speech from text with optional voice cloning and advanced features
      operationId: generateTTS
      tags:
        - TTS
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TTSRequest'
            examples:
              basic:
                summary: Basic TTS
                value:
                  text: "Hello, this is a basic TTS example."
                  export_formats: ["wav"]
              with_voice:
                summary: TTS with Voice Cloning
                value:
                  text: "This will be spoken in the reference voice style."
                  reference_audio_filename: "speaker1/formal.wav"
                  exaggeration: 0.7
                  temperature: 0.8
                  export_formats: ["wav", "mp3"]
      responses:
        '200':
          description: TTS generation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TTSResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/v1/vc:
    post:
      summary: Voice Conversion
      description: Convert voice characteristics of input audio to match a target voice
      operationId: convertVoice
      tags:
        - Voice Conversion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VCRequest'
            examples:
              local_files:
                summary: Local Files
                value:
                  input_audio_source: "my_recording.wav"
                  target_voice_source: "speaker1/formal.wav"
                  export_formats: ["wav"]
              with_urls:
                summary: With URL Input
                value:
                  input_audio_source: "https://example.com/speech.wav"
                  target_voice_source: "target_voices/celebrity.wav"
                  chunk_sec: 30
                  export_formats: ["wav", "mp3"]
      responses:
        '200':
          description: Voice conversion successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /outputs/{filename}:
    get:
      summary: Download Generated Audio
      description: Download generated audio files via HTTP
      operationId: downloadFile
      tags:
        - Files
      parameters:
        - name: filename
          in: path
          required: true
          schema:
            type: string
          description: Name of the generated audio file
          example: "tts_output_1234567890_42.wav"
      responses:
        '200':
          description: File downloaded successfully
          content:
            audio/wav:
              schema:
                type: string
                format: binary
            audio/mpeg:
              schema:
                type: string
                format: binary
        '404':
          description: File not found

components:
  schemas:
    TTSRequest:
      type: object
      required:
        - text
      properties:
        text:
          type: string
          description: Text to synthesize
          maxLength: 10000
          example: "Hello, this is a test of the TTS API."
        reference_audio_filename:
          type: string
          description: Reference audio file for voice cloning
          example: "speaker1/formal.wav"
        exaggeration:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
          default: 0.5
          description: Voice expressiveness level
        temperature:
          type: number
          format: float
          minimum: 0.0
          maximum: 2.0
          default: 0.75
          description: Generation randomness
        seed:
          type: integer
          default: 0
          description: Random seed (0 for random)
        export_formats:
          type: array
          items:
            type: string
            enum: ["wav", "mp3", "flac"]
          default: ["wav", "mp3"]
          description: Output audio formats
        bypass_whisper_checking:
          type: boolean
          default: false
          description: Skip Whisper quality validation
        whisper_model_name:
          type: string
          enum: ["tiny", "base", "small", "medium", "large"]
          default: "medium"
          description: Whisper model size

    VCRequest:
      type: object
      required:
        - input_audio_source
        - target_voice_source
      properties:
        input_audio_source:
          type: string
          description: Source audio file or URL
          example: "my_recording.wav"
        target_voice_source:
          type: string
          description: Target voice file or URL
          example: "speaker1/formal.wav"
        chunk_sec:
          type: integer
          minimum: 10
          maximum: 300
          default: 60
          description: Chunk duration in seconds
        overlap_sec:
          type: number
          format: float
          minimum: 0.0
          maximum: 10.0
          default: 0.1
          description: Overlap for seamless joining
        export_formats:
          type: array
          items:
            type: string
            enum: ["wav", "mp3", "flac"]
          default: ["wav", "mp3"]
          description: Output audio formats

    AudioFile:
      type: object
      properties:
        format:
          type: string
          description: Audio file format
          example: "wav"
        filename:
          type: string
          description: Generated filename
          example: "tts_output_1234567890_42.wav"
        url:
          type: string
          description: HTTP URL for file access
          example: "/outputs/tts_output_1234567890_42.wav"

    BaseResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Operation success status
        message:
          type: string
          description: Response message

    TTSResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            output_files:
              type: array
              items:
                $ref: '#/components/schemas/AudioFile'
            generation_seed_used:
              type: integer
              description: Seed used for generation
            processing_time_seconds:
              type: number
              format: float
              description: Processing time

    VCResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            output_files:
              type: array
              items:
                $ref: '#/components/schemas/AudioFile'
            processing_time_seconds:
              type: number
              format: float
              description: Processing time

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "healthy"
        models_loaded:
          type: object
          properties:
            tts:
              type: boolean
            vc:
              type: boolean
            whisper:
              type: boolean
        version:
          type: string
        uptime_seconds:
          type: number
          format: float
        metrics:
          type: object
          description: Performance and system metrics
        system_info:
          type: object
          description: System information
        resource_status:
          $ref: '#/components/schemas/ResourceStatusResponse'
        warnings:
          type: array
          items:
            type: string
          description: System warnings

    ConfigResponse:
      type: object
      properties:
        tts_defaults:
          type: object
          description: Default TTS parameters
        vc_defaults:
          type: object
          description: Default VC parameters
        supported_formats:
          type: array
          items:
            type: string
          description: Supported audio formats
        api_limits:
          type: object
          description: API limitations

    VoicesResponse:
      type: object
      properties:
        voices:
          type: array
          items:
            type: object
            properties:
              path:
                type: string
                description: Relative path to voice file

    ResourceStatusResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Timestamp of resource status check
        directories:
          type: object
          properties:
            outputs:
              $ref: '#/components/schemas/DirectoryInfo'
            temp:
              $ref: '#/components/schemas/TempDirectoryInfo'
            vc_inputs:
              $ref: '#/components/schemas/DirectoryInfo'
        warnings:
          type: array
          items:
            type: string
            description: Resource warning messages

    DirectoryInfo:
      type: object
      properties:
        size_bytes:
          type: integer
          description: Directory size in bytes
        size_mb:
          type: number
          format: float
          description: Directory size in megabytes
        max_size_mb:
          type: number
          format: float
          description: Maximum allowed size in megabytes
        usage_percent:
          type: number
          format: float
          description: Usage percentage of maximum size
        file_count:
          type: integer
          description: Number of files in directory

    TempDirectoryInfo:
      type: object
      properties:
        size_bytes:
          type: integer
          description: Directory size in bytes
        size_mb:
          type: number
          format: float
          description: Directory size in megabytes
        file_count:
          type: integer
          description: Number of files in directory
        max_files:
          type: integer
          description: Maximum allowed files
        usage_percent:
          type: number
          format: float
          description: Usage percentage of maximum file count

    CleanupResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Cleanup operation timestamp
        forced:
          type: boolean
          description: Whether this was a forced cleanup
        total_files_removed:
          type: integer
          description: Total number of files removed
        total_bytes_freed:
          type: integer
          description: Total bytes freed
        duration_seconds:
          type: number
          format: float
          description: Cleanup operation duration
        actions:
          type: object
          properties:
            temp_age_cleanup:
              $ref: '#/components/schemas/CleanupAction'
            temp_count_cleanup:
              $ref: '#/components/schemas/CleanupAction'
            output_size_cleanup:
              $ref: '#/components/schemas/CleanupAction'
            vc_inputs_size_cleanup:
              $ref: '#/components/schemas/CleanupAction'

    CleanupAction:
      type: object
      properties:
        files_removed:
          type: integer
          description: Files removed by this action
        bytes_freed:
          type: integer
          description: Bytes freed by this action

    CleanupStatusResponse:
      type: object
      properties:
        scheduler:
          type: object
          properties:
            running:
              type: boolean
              description: Whether scheduler is running
            cleanup_on_startup:
              type: boolean
              description: Whether cleanup runs on startup
            cleanup_interval_hours:
              type: integer
              description: Cleanup interval in hours
            last_cleanup_time:
              type: string
              format: date-time
              description: Last cleanup timestamp
            cleanup_count:
              type: integer
              description: Number of cleanups performed
            next_cleanup_time:
              type: string
              format: date-time
              description: Next scheduled cleanup time
        history:
          type: array
          items:
            type: object
            properties:
              timestamp:
                type: string
                format: date-time
              total_files_removed:
                type: integer
              total_bytes_freed:
                type: integer
              duration_seconds:
                type: number
                format: float

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          description: Error message
        error_code:
          type: string
          description: Error code
        detail:
          type: string
          description: Technical details

  responses:
    BadRequest:
      description: Bad request - Invalid parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
